replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/autodesk-data-api-service
  tag: "staging-CHANGE-ME"
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-creds

service:
  type: ClusterIP
  port: 8002

containerPort: 8002

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "250m"

env:
  config: {}

configMap:
  create: false
  name: autodesk-project-data-api-service-config

secrets:
  - envName: DATABASE_URL
    secretName: autodesk-project-data-api-service-secret
    secretKey: DATABASE_URL
  - envName: REDIS_URL
    secretName: autodesk-project-data-api-service-secret
    secretKey: REDIS_URL

externalSecrets:
  enabled: false
  storeRef: vault-autodesk-project-data-api-service
  refreshInterval: 1m
  basePath: temitayo/staging/autodesk-project/data-api-service

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: autodesk-data-api.local
      paths:
        - path: /
          pathType: Prefix
