replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/ai-adventure-game
  tag: "latest"
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-creds
service:
  type: ClusterIP
  port: 4000
containerPort: 4000
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"
ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
  hosts:
    - host: ai-adventure-game.local
      paths:
        - path: /
          pathType: Prefix
