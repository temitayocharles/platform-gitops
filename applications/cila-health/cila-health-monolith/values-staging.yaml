replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/cila-health-monolith
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
containerPort: 8000
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"
externalSecrets:
  enabled: true
  storeRef: vault-backend
  refreshInterval: 1h
  basePath: kv/temitayo/staging/cila-health-monolith/app
secrets:
  - envName: PLACEHOLDER
    secretName: cila-health-monolith-secrets
    secretKey: PLACEHOLDER
