replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/cila-health-device-ingestion
  tag: "latest"
  pullPolicy: IfNotPresent
imagePullSecrets:
  - name: ghcr-creds
service:
  type: ClusterIP
  port: 80
containerPort: 8000
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"
externalSecret:
  enabled: false
ingress:
  enabled: false
