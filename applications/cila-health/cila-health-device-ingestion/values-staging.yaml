replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/cila-health-device-ingestion
  tag: "staging-09cbc3e"
  pullPolicy: Always
imagePullSecrets:
  - name: ghcr-creds
service:
  type: ClusterIP
  port: 8000
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"
externalSecret:
  enabled: false
ingress:
  enabled: false
env:
  - name: DATABASE_URL
    value: "postgresql+asyncpg://device_ingestion:device-pass@cila-health-device-ingestion-postgresql:5432/device_ingestion"
  - name: POSTGRES_SERVER
    value: "cila-health-device-ingestion-postgresql"
  - name: POSTGRES_PORT
    value: "5432"
  - name: POSTGRES_USER
    value: "device_ingestion"
  - name: POSTGRES_PASSWORD
    value: "device-pass"
  - name: POSTGRES_DB
    value: "device_ingestion"
  - name: REDIS_HOST
    value: "cila-health-monolith-redis-master"
  - name: REDIS_PORT
    value: "6379"
  - name: REDIS_DB
    value: "0"
postgresql:
  enabled: true
  image:
    repository: bitnami/postgresql
    tag: latest
  auth:
    username: device_ingestion
    password: device-pass
    database: device_ingestion
    postgresPassword: device-postgres-pass
redis:
  enabled: false
  image:
    repository: bitnami/redis
    tag: latest
  auth:
    enabled: false
  replica:
    replicaCount: 0
