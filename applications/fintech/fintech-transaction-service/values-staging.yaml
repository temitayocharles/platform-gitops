replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/fintech-transaction-service
  tag: "latest"
  pullPolicy: IfNotPresent
imagePullSecrets:
  - name: ghcr-creds
service:
  type: ClusterIP
  port: 80
containerPort: 8000
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"
env:
  config:
    APP_NAME: "fintech-transaction-service"
    ENV: "staging"
externalSecrets:
  enabled: true
  storeRef: vault-backend
  refreshInterval: 1h
  basePath: kv/temitayo/staging/fintech-transaction-service/app
secrets:
  - envName: PORT
    secretName: fintech-transaction-service-secrets
    secretKey: PORT
  - envName: ENVIRONMENT
    secretName: fintech-transaction-service-secrets
    secretKey: ENVIRONMENT
  - envName: DATABASE_URL
    secretName: fintech-transaction-service-secrets
    secretKey: DATABASE_URL
  - envName: KAFKA_BROKERS
    secretName: fintech-transaction-service-secrets
    secretKey: KAFKA_BROKERS
