apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fintech-infrastructure
  namespace: argocd
spec:
  project: workloads
  sources:
    - repoURL: https://github.com/temitayocharles/helm-charts.git
      targetRevision: main
      path: applications/fintech-infrastructure
      helm:
        valueFiles:
          - $values/applications/fintech/fintech-infrastructure/values-staging.yaml
    - repoURL: https://github.com/temitayocharles/platform-gitops.git
      targetRevision: main
      ref: values
      path: applications/fintech/fintech-infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: fintech
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
