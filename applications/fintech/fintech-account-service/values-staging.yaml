replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/fintech-account-service
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
containerPort: 8000
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"
env:
  config:
    APP_NAME: "fintech-account-service"
    ENV: "staging"
externalSecrets:
  enabled: true
  storeRef: vault-backend
  refreshInterval: 1h
  basePath: kv/temitayo/staging/fintech-account-service/app
secrets:
  - envName: PORT
    secretName: fintech-account-service-secrets
    secretKey: PORT
  - envName: ENVIRONMENT
    secretName: fintech-account-service-secrets
    secretKey: ENVIRONMENT
  - envName: DATABASE_URL
    secretName: fintech-account-service-secrets
    secretKey: DATABASE_URL
  - envName: KAFKA_BROKERS
    secretName: fintech-account-service-secrets
    secretKey: KAFKA_BROKERS
  - envName: ENCRYPTION_KEY
    secretName: fintech-account-service-secrets
    secretKey: ENCRYPTION_KEY
