replicaCount: 1
image:
  repository: ghcr.io/temitayocharles/fintech-notification-service
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 80
containerPort: 8000
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "250m"
env:
  config:
    APP_NAME: "fintech-notification-service"
    ENV: "staging"
externalSecrets:
  enabled: true
  storeRef: vault-backend
  refreshInterval: 1h
  basePath: kv/temitayo/staging/fintech-notification-service/app
secrets:
  - envName: KAFKA_BROKERS
    secretName: fintech-notification-service-secrets
    secretKey: KAFKA_BROKERS
  - envName: EMAIL_PROVIDER_URL
    secretName: fintech-notification-service-secrets
    secretKey: EMAIL_PROVIDER_URL
