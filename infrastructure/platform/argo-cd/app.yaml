apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform-tools
  
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 5.52.1
    helm:
      values: |
        global:
          domain: argocd.local
        
        server:
          service:
            type: ClusterIP
            port: 80
          
          extraArgs:
            - --insecure
        
        repoServer:
          autoscaling:
            enabled: false
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
        
        controller:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
