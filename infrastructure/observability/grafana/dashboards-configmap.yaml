apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-dashboards
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  prometheus-overview.json: |
    {
      "annotations":{"list":[]},
      "editable":true,
      "gnetId":null,
      "graphTooltip":0,
      "id":null,
      "links":[],
      "panels":[
        {
          "datasource":"Prometheus",
          "fieldConfig":{"defaults":{},"overrides":[]},
          "gridPos":{"h":8,"w":12,"x":0,"y":0},
          "id":2,
          "options":{"legend":{"calcs":[],"displayMode":"list","placement":"bottom"}},
          "targets":[{"expr":"prometheus_http_requests_total","refId":"A"}],
          "title":"Prometheus Requests",
          "type":"timeseries"
        }
      ],
      "refresh":"30s",
      "schemaVersion":27,
      "style":"dark",
      "tags":["prometheus"],
      "templating":{"list":[]},
      "time":{"from":"now-6h","to":"now"},
      "timepicker":{},
      "timezone":"",
      "title":"Prometheus Overview",
      "uid":"prometheus-overview",
      "version":1
    }
