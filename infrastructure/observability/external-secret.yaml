apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-discord
  namespace: observability
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: alertmanager-discord-secret
    creationPolicy: Owner
  data:
    - secretKey: webhook_url
      remoteRef:
        key: alerts/discord
        property: webhook_url
