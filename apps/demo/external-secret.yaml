apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: demo-secret
  namespace: apps
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend
  target:
    name: demo-secret
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: demo
        property: username
    - secretKey: password
      remoteRef:
        key: demo
        property: password
